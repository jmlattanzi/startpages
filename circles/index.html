<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cirlces</title>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="circle__icon">
                <i class="far fa-play-circle fa-8x"></i>
            </div>
            <ul class="list">
                <li class="list__item">
                    <a href="https://youtube.com" class="list__link">youtube</a>
                </li>
                <li class="list__item">
                    <a href="https://twitch.tv" class="list__link">twitch</a>
                </li>
                <li class="list__item">
                    <a href="https://netflix.com" class="list__link">netflix</a>
                </li>
            </ul>
        </div>
        <div class="circle">
            <div class="circle__icon">
                <i class="far fa-user-circle fa-8x"></i>
            </div>
            <ul class="list">
                <li class="list__item">
                    <a href="https://twitter.com" class="list__link">twitter</a>
                </li>
                <li class="list__item">
                    <a href="https://instagram.com" class="list__link">instagram</a>
                </li>
                <li class="list__item">
                    <a href="https://github.com" class="list__link">github</a>
                </li>
            </ul>
        </div>
        <div class="circle">
            <div class="circle__icon">
                <i class="fas fa-plus-circle fa-8x"></i>
            </div>
            <ul class="list">
                <li class="list__item">
                    <a href="https://reddit.com" class="list__link">reddit</a>
                </li>
                <li class="list__item">
                    <a href="https://4chan.org" class="list__link">4chan</a>
                </li>
                <li class="list__item">
                    <a href="https://8ch.net" class="list__link">8chan</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
