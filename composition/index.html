<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Composition</title>
</head>
<body>
    <div class="container container__links border">
        <div class="container__categories">
            <ul class="container__list">
                <li class="container__list--item container__list--item--social">> social</li>
                <li class="container__list--item container__list--item--media">> media</li>
                <li class="container__list--item container__list--item--bored">> bored</li>
            </ul>
        </div>
        <div class="container__site-links">
            <ul class="container__list">
                <li class="container__list--item">
                    <a href="#" class="container__list--item-link container__list--item-link--social">twitter</a>
                    <a href="#" class="container__list--item-link container__list--item-link--social">github</a>
                    <a href="#" class="container__list--item-link container__list--item-link--social">linkedin</a>
                    <a href="#" class="container__list--item-link container__list--item-link--social">dribbble</a>
                </li>
                <li class="container__list--item">
                    <a href="#" class="container__list--item-link container__list--item-link--media">youtube</a>
                    <a href="#" class="container__list--item-link container__list--item-link--media">instagram</a>
                    <a href="#" class="container__list--item-link container__list--item-link--media">netflix</a>
                    <a href="#" class="container__list--item-link container__list--item-link--media">hulu</a>
                </li>
                <li class="container__list--item">
                    <a href="#" class="container__list--item-link container__list--item-link--bored">4chan</a>
                    <a href="#" class="container__list--item-link container__list--item-link--bored">8chan</a>
                    <a href="#" class="container__list--item-link container__list--item-link--bored">reddit</a>
                    <a href="#" class="container__list--item-link container__list--item-link--bored">tumblr</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container container__news border">
        <ul class="container__news--list" id="news"></ul>
    </div>
    <div class="container container__misc border">
        misc. maybe weather or soundcloud or something.
    </div>
    <script src="js/script.js"></script>
</body>
</html>
